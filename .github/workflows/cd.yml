name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---------- BACKEND BUILD ----------
      - name: Build backend
        working-directory: backend
        run: pnpm run build

      # ---------- FRONTEND BUILD ----------
      - name: Build frontend
        working-directory: frontend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: pnpm run build

      # ---------- SSH ----------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ---------- DEPLOY BACKEND ----------
      - name: Deploy Backend Artifacts
        run: |
          # Copy compiled backend code and package files
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            backend/dist backend/package.json backend/pnpm-lock.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/backend/
          
          # Deploy schemas (needed for workspace)
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            schemas/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/schemas/

          # Copy root config
          rsync -avz \
            -e "ssh -i ~/.ssh/ec2.pem" \
            pnpm-workspace.yaml package.json pnpm-lock.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/

      - name: Restart Backend
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"

            cd ${{ secrets.APP_DIR }}
            
            # Install production deps only
            npm install -g pnpm
            pnpm install --prod --frozen-lockfile --ignore-scripts

            cd backend
            pm2 restart backend || pm2 start dist/app.js --name backend
            pm2 save
          EOF

# ---------- DEPLOY FRONTEND ----------
      - name: Deploy Frontend Artifacts
        run: |
          # Ensure the entire path exists before any syncing happens
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ${{ secrets.APP_DIR }}/frontend-deploy/.next/static"

          # 1. Copy standalone build
          # Note the trailing slash on standalone/
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem" \
            frontend/.next/standalone/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/frontend-deploy/

          # 2. Copy static files (.next/static)
          # We target the parent .next/ folder to ensure it lands in the right spot
          rsync -avz \
            -e "ssh -i ~/.ssh/ec2.pem" \
            frontend/.next/static \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/frontend-deploy/.next/

          # 3. Copy public files
          rsync -avz \
            -e "ssh -i ~/.ssh/ec2.pem" \
            frontend/public \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/frontend-deploy/

      - name: Restart Frontend
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"

            cd ${{ secrets.APP_DIR }}/frontend-deploy
            
            # Start standalone server
            pm2 restart frontend || pm2 start server.js --name "frontend"
            pm2 save
          EOF